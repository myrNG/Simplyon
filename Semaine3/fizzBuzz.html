<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            for (var nombre = 1; nombre <= 100; nombre++) {
                if ((nombre % 5 === 0) && (nombre % 7 === 0))
                    console.log("FizzBuzz");
                else if (nombre % 7 === 0)
                    console.log("Fizz");
                else if (nombre % 5 === 0)
                    console.log("Buzz");
                else
                    console.log(nombre);
            }
        </script>
    </body>
</html>
