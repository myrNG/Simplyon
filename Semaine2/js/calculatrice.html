<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Défi calculatrice</title>
    </head>
    <body>
        <h2>Défi calculatrice</h2>
        <p>Ecrire un programme qui demande:</p>
        <ul>
            <li>de choisir une opération (+ / - *)</li>
            <li>un premier chiffre</li>
            <li>un second chiffre</li>
            <li>Le programme affiche ensuite le résultat de l'opération</li>
        </ul>

<script type="text/javascript">

        // Variables
        var question = prompt("Choisissez une opération (+ / - *): ");
        var chiffre1 = Number(prompt("Saisissez un 1er chiffre :"));
        var chiffre2 = Number(prompt("Saisissez un 2nd chiffre :"));

        // Fonctions
        function addition() {
            var resultat = chiffre1 + chiffre2;
            alert(resultat);
        };
        function division() {
            var resultat = chiffre1 / chiffre2;
            alert(resultat);
        };
        function soustraction() {
            var resultat = chiffre1 - chiffre2;
            alert(resultat);
        };
        function multiplication() {
            var resultat = chiffre1 * chiffre2;
            alert(resultat);
        };

        // Conditions
        if (question == "+" ) {
            addition()
        } else if (question == "-") {
            soustraction();
        } else if (question == "/") {
            division();
        } else if (question == "*") {
            multiplication();
        } else {
            alert("Saisie invalide");
            question = prompt("Choisissez une opération (+ / - *): ");
        };

</script>
    </body>
</html>
